<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am loki</title>
    <!-- Bootstrap  -->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- favico.ico  -->
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">

    <!-- AOS link  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Animated link  -->
    <link rel="stylesheet" href="./animated/animate.min.css" />

    <!-- Main css  -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <!-- This is navbar start  -->
        <nav class="navbar navbar-expand-lg  px-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i
                        class="fa-brands fa-youtube fa-2xl animate__animated animate__delay 4s animate__slower 4s animate__infinite infinite animate__shakeX"
                        style="color: #f50505;"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Project</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Member
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="" data-bs-toggle="modal"
                                        data-bs-target="#login">Log-in</a></li>
                                <li><a class="dropdown-item" href="" data-bs-toggle="modal"
                                        data-bs-target="#login">Log-out</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <div class="modal" id="login" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title d-block w-100 text-center">login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div>
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div>
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div>
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- This is navbar end  -->
    </header>

    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="./img/Hotel-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="./img/Hotel-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/Hotel-4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer>
        <div class="cards">
            <div class="card-1 card" data-aos="fade-right" data-aos-interval="500" data-aos-delay="100">
                card-1
            </div>
            <div class="card-2 card" data-aos="fade-left" data-aos-delay="500" data-aos-interval="100">
                card-2
            </div>
            <div class="card-3 card" data-aos="fade-right" data-aos-interval="500" data-aos-delay="100">
                card-3
            </div>
            <div class="card-4 card" data-aos="fade-left" data-aos-delay="500" data-aos-interval="100">
                card-4
            </div>
            <div class="card-5 card" data-aos="flip-up" data-aos-delay="500" data-aos-interval="100">
                card-5
            </div>
            <div class="card-6 card" data-aos="flip-down" data-aos-delay="500" data-aos-interval="100">
                card-6
            </div>
            <div class="card-7 card" data-aos="fade-left" data-aos-delay="300" data-aos-interval="100">
                card-8
            </div>
        </div>
    </footer>
</body>
<script src="./js/bootstrap.bundle.min.js"></script>

    AOS.init();
